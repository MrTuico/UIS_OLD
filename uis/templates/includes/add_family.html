<div class="modal fade" id="addfamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Family Composition</h5>
             <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">Ã—</span>
             </button>
         </div>
         <div class="modal-body">
                <div class="row m-2">
                    <label>Fullname</label>
                    <input type="text" class="form-control" id="cname" oninput="this.value = this.value.toUpperCase()" >
                    <label>Gender</label>
                   <select id="mgender" class="form-control">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                   </select>
                   <label>Civilstatus</label>
                   <select id="mcstat" class="form-control">
                    <option value="SINGLE">SINGLE</option>
                    <option value="MARRIED">MARRIED</option>
                    <option value="DIVORCED">DIVORCED</option>
                    <option value="WIDOWED">WIDOWED</option>
                    <option value="LIVED IN">LIVED IN</option>
                   </select>
                   <label>Age</label>
                    <input type="number" class="form-control" id="mage" value="0">
                    <label>Relation to Patient</label>
                    <input type="text" class="form-control" id="mrtp" oninput="this.value = this.value.toUpperCase()" >
                    <label>Highest Educational Attainment</label>
                    <select id="mhea" class="form-control">
                        <option value="POST-GRADUATE">POST-GRADUATE</option>
                        <option value="COLLEGE">COLLEGE</option>
                        <option value="HIGH SCHOOL">HIGH SCHOOL</option>
                        <option value="ELEMENTARY">ELEMENTARY</option>
                        <option value="NONE">NONE</option>
                    </select>
                    <label>Occupation</label>
                    <input type="text" class="form-control" value="NONE" id="moccu" oninput="this.value = this.value.toUpperCase()" >
                    <label>Monthly Income</label>
                    <input type="number" class="form-control" id="mim" value="0">

                </div>
         </div>
         <div class="modal-footer">
             <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
             <button type="button" class="btn btn-primary" onclick="add_famcom()">Add</button>
            
         </div>
     </div>
 </div>
</div>
